<script>
  const folderPath = 'eco-images/';
  async function loadImagesFromFolder() {
    try {
      const response = await fetch(folderPath);
      if (!response.ok) throw new Error('Folder not found');
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const links = Array.from(doc.querySelectorAll('a'))
        .map(a => a.href)
        .filter(href => /\.(jpg|jpeg|png|gif|webp)$/i.test(href))
        .map(href => href.split('/').pop());

      const gallery = document.getElementById('gallery');
      links.forEach(filename => {
        const img = document.createElement('img');
        img.src = folderPath + filename;
        img.alt = filename.replace(/\.[^/.]+$/, "");
        img.loading = "lazy";
        gallery.appendChild(img);
      });
      document.getElementById('loading').style.display = 'none';
    } catch (err) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').textContent = '‚ùå Error: ' + err.message;
      document.getElementById('error').style.display = 'block';
    }
  }
  window.addEventListener('DOMContentLoaded', loadImagesFromFolder);
</script>
