<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Stock Images ‚Äî Eco Collection</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #111; color: white; text-align: center; padding: 20px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    img:hover { transform: scale(1.02); }
    .loading { text-align: center; padding: 40px; font-size: 18px; color: #555; }
    .error { color: red; text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>üåø AI Stock Images ‚Äî Eco Collection</h1>
    <p>100% AI Generated ‚Ä¢ Royalty Free ‚Ä¢ Sustainable Living</p>
  </header>

  <div class="loading" id="loading">‚è≥ Loading images...</div>
  <div class="error" id="error" style="display:none;"></div>
  <div class="gallery" id="gallery"></div>

  <script>
    // ‡§µ‡§π ‡§´‡§º‡•ã‡§≤‡•ç‡§°‡§∞ ‡§ú‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•Ä ‡§á‡§Æ‡•á‡§ú‡•á‡§ú ‡§π‡•à‡§Ç
    const folderPath = 'eco-images/';

    // ‡§Ø‡§π ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§´‡§º‡•ã‡§≤‡•ç‡§°‡§∞ ‡§∏‡•á ‡§∏‡§≠‡•Ä ‡§á‡§Æ‡•á‡§ú‡•á‡§ú ‡§ï‡•ã ‡§ë‡§ü‡•ã‡§Æ‡•à‡§ü‡§ø‡§ï ‡§≤‡•ã‡§° ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
    async function loadImagesFromFolder() {
      try {
        const response = await fetch(folderPath);
        if (!response.ok) throw new Error('Folder not found');

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // ‡§∏‡§≠‡•Ä ‡§≤‡§ø‡§Ç‡§ï‡•ç‡§∏ (‡§á‡§Æ‡•á‡§ú ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§æ‡§Æ) ‡§®‡§ø‡§ï‡§æ‡§≤‡•á‡§Ç
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.href)
          .filter(href => /\.(jpg|jpeg|png|gif|webp)$/i.test(href))
          .map(href => href.split('/').pop());

        if (links.length === 0) {
          document.getElementById('loading').textContent = 'No images found in folder.';
          return;
        }

        const gallery = document.getElementById('gallery');
        links.forEach(filename => {
          const img = document.createElement('img');
          img.src = folderPath + filename;
          img.alt = filename.replace(/\.[^/.]+$/, "");
          img.loading = "lazy";
          gallery.appendChild(img);
        });

        document.getElementById('loading').style.display = 'none';

      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').textContent = '‚ùå Error loading images: ' + err.message;
        document.getElementById('error').style.display = 'block';
      }
    }

    // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§á‡§Æ‡•á‡§ú‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§Ç‡§ó‡•Ä
    window.addEventListener('DOMContentLoaded', loadImagesFromFolder);
  </script>
</body>
</html>
